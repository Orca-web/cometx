version: '3.8'

services:
  api:
    container_name: api
    build:
      context: .
      dockerfile: Dockerfile.api.prod
    expose:
      - "4000"
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
    env_file:
      - ./.env
    volumes:
      - .:/src
    depends_on:
      - postgres

  frontend:
    container_name: frontend
    build:
      context: .
      dockerfile: Dockerfile.frontend.prod
    environment:
      - NODE_ENV=production
      - NODE_PATH=/usr/src/frontend/src
      - HOST=0.0.0.0
      - VIRTUAL_HOST=cometx.io
    env_file:
      - ./.env
    depends_on:
      - api
    command: ["npm", "run", "start"]

  postgres:
    image: postgres
    restart: always
    env_file:
      ./.env
    volumes:
      - "db-data:/var/lib/postgresql/data"
    ports:
      - "5432:5432"

  proxy:
    image: jwilder/nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/tmp/docker.sock:ro"
      - "./certs:/etc/nginx/certs"
    environment:
      - ENABLE_IPV6=true

volumes:
  db-data:
